<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="about-container">
        <div class="social">
            <div class="social-title">
                <h3>Follow us</h3>
            </div>
            <div class="social-logo">
                <i class="fab fa-facebook" style="color: blue; "></i>
                <i class="fab fa-instagram" style="color: rgb(88,81,219);" aria-hidden="true"></i>
                <i class="fab fa-twitter" style="color: #1da1f2;" aria-hidden="true"></i>
                <i class="fab fa-youtube" style="color: #ff0000;" aria-hidden="true"></i>

            </div>

        </div>
        <div class="about">
            <div class="about-title">
                <h3>About Us</h3>
            </div>
            <div class="address">
                <i class="fa fa-map-marker-alt" style="color: red;"></i>
                <p>
                    Offyshal Avenue, <br>
                    Culver city, 90758</p>
            </div>
            <div class="phone">
                <i class="fa fa-phone" style="color: black;"></i>
                <p>
                    +234(0)8133214373</p>
            </div>
            <div class="email">
                <i class="fa fa-envelope" style="color: black;"></i>
                <p><a href="mailto:name@gmail.com">Info@CarRentals.com</a></p>
            </div>
            <div class="message">
                <div class="search">
                    <input type="text" placeholder="Enter Email Address">
                    <i class="fa fa-paper-plane"></i>
                </div>
            </div>
        </div>
        <div class="information">
            <div class="info-title">
                <h3>Information</h3>
            </div>
            <div class="info-link">
                <ul>
                      <li><a href="#">Info</a></li>
                    <li><a href="#">Our team</a></li>
                    <li><a href="#">Help & Support</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </div>
        </div>
        <div class="feedback">
            <div class="feedback-title">
                <h3>Feedback</h3>
            </div>
            <div class="msg-box">
                <textarea name="" placeholder="Write a message..." id="" cols="20" rows="8"></textarea>
            </div>
            <div class="feed-btn">
                <button>Send</button>
            </div>
        </div>
        <div class="information">
            <div class="info-title">
                <h3>Further Info</h3>
            </div>
            <div class="info-link">
                <ul>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Policy</a></li>
                    <li><a href="#">Rules</a></li>
                    <li><a href="#">Regulations</a></li>


                </ul>
            </div>
        </div>
